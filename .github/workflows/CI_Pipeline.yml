# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  pull_request:
    branches: [ "wip" ]
  push:
    branches: [ "wip" ]   
    
  workflow_dispatch:
    inputs:
      run-sonar:
        required: false
        type: boolean
      java-version:
        required: false
        type: string

jobs:
  build:
    uses: karlcubilo/lb-gitops-actions/.github/workflows/java-ci-pipeline.yml@latest
    with:
      package-options: clean package -Dci.buildNumber=lb-${{github.ref_name}}-${{github.run_number}} -Dci.buildURL=${{github.repositoryUrl}} -Dci.branchName=${{github.ref_name}}
      application-name: test-service
      
